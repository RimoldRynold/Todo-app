{% extends 'index.html' %}
{% block title %}All Todo's{% endblock %}

{% block content %}
{% for i in alltodos %}


<div class="card container-fluid" style="width: 50rem;">
   <div class="card-body">
      <h5 class="card-title">{{i.title}} {{i.priority}}</h5>
      <p class="card-text">{{i.description}}</p>
      <p class="card-text">{{i.created_at}}</p>
      <a href="/delete/{{i.id}}" class="btn btn-danger">Delete</a>
      <a href="/edit/{{i.id}}" class="btn btn-warning">Edit</a>
    </div>
  </div>


{% endfor %}
{% endblock %}
